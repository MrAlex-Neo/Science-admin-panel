<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интерфейс с Tailwind</title>
    <!-- Подключение Tailwind CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body class="bg-gray-100 px-[5vw] py-8">
    <header>
      <div class="container mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
          <!-- Сезон -->
          <div>
            <h5
              class="text-xl bg-violet-700 text-white text-center font-semibold p-2 mb-2"
            >
              Сезон
            </h5>
            <div id="column1" class="space-y-2">
              <div class="relative">
                <select
                  class="block border-2 border-violet-700 bg-white w-full bg-gray-100 p-2 rounded-md"
                  id="select1"
                ></select>
              </div>
            </div>
          </div>
          <!-- Этап -->
          <div>
            <h5
              class="text-xl bg-violet-700 text-white text-center font-semibold p-2 mb-2"
            >
              Этап
            </h5>
            <div id="column2" class="space-y-2">
              <div class="relative">
                <select
                  class="block border-2 border-violet-700 bg-white w-full bg-gray-100 p-2 rounded-md"
                  id="select2"
                ></select>
              </div>
            </div>
          </div>
          <!-- Ветка -->
          <div>
            <h5
              class="text-xl bg-violet-700 text-white text-center font-semibold p-2 mb-2"
            >
              Ветка
            </h5>
            <div id="column3" class="space-y-2">
              <div class="relative">
                <select
                  class="block border-2 border-violet-700 bg-white w-full bg-gray-100 p-2 rounded-md"
                  id="select3"
                ></select>
              </div>
            </div>
          </div>
          <!-- Квиз -->
          <div>
            <h5
              class="text-xl bg-violet-700 text-white text-center font-semibold p-2 mb-2"
            >
              Квиз
            </h5>
            <select
              class="block bg-white border-2 border-violet-700 w-full bg-gray-100 p-2 rounded-md"
              id="select4"
            >
              <option value="add" id="addOptionBtn">Добавить квиз</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="mt-20 hidden">
      <div class="inline-flex rounded-md shadow-xs" role="group">
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-white bg-violet-700 border border-violet-700 rounded-s-lg hover:bg-violet-500 hover:text-white"
          id="settingsButton"
        >
          Настройки
        </button>
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-violet-700 bg-transparent border border-violet-700 rounded-e-lg hover:bg-violet-500 hover:text-white"
          id="questionsButton"
        >
          Вопросы
        </button>
      </div>
      <form id="quizForm" class="">
        <textarea
          id="quizeName"
          rows="1"
          class="block p-2.5 w-full text-sm rounded-lg border border-violet-700 my-4"
          placeholder="Название квиза..."
          style="resize: none; overflow-y: hidden"
          oninput="autoResize(this)"
          required
        ></textarea>
        <textarea
          id="quizeDescription"
          rows="8"
          class="block p-2.5 w-full text-sm rounded-lg border border-violet-700 mb-8"
          style="resize: none; overflow-y: hidden"
          placeholder="Описание квиза..."
          oninput="autoResize(this)"
          required
        ></textarea>
        <div class="container mx-auto my-8">
          <div class="flex justify-between flex-wrap gap-8">
            <div class="inline-flex rounded-md shadow-xs" role="group">
              <button
                type="button"
                class="px-4 py-2 text-sm font-medium text-green-500 bg-transparent border border-green-500 rounded-s-lg hover:bg-green-500 hover:text-white"
                id="stateActive"
              >
                Активен
              </button>
              <button
                type="button"
                class="px-4 py-2 text-sm font-medium text-red-500 bg-transparent border border-red-500 rounded-e-lg hover:bg-red-500 hover:text-white"
                id="stateUnActive"
              >
                Не активен
              </button>
            </div>
            <div class="flex justify-center rounded-md shadow-xs" role="group">
              <p
                class="px-4 py-2 text-sm font-medium text-white bg-green-500 border border-green-500 rounded-s-lg"
              >
                Коэффициент баллов
              </p>
              <input
                type="number"
                class="px-4 w-20 py-2 text-sm font-medium text-violet-700 bg-transparent border border-violet-700 rounded-e-lg"
                value=""
                placeholder="1"
                required
              />
            </div>
            <div class="flex justify-center rounded-md shadow-xs" role="group">
              <p
                class="px-4 py-2 text-sm font-medium text-white bg-green-500 border border-green-500 rounded-s-lg"
              >
                Время на ответ, с
              </p>
              <input
                type="number"
                class="px-4 w-20 py-2 text-sm font-medium text-violet-700 bg-transparent border border-violet-700 rounded-e-lg"
                value=""
                placeholder="60"
                required
              />
            </div>
            <div class="flex justify-end">
              <button
                type="button"
                class="px-4 py-2 w-min text-sm font-medium text-white bg-gray-600 border border-gray-800 hover:bg-gray-700 hover:text-white"
              >
                Удалить
              </button>
            </div>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button
            type="submit"
            class="px-4 py-2 w-[70%] text-sm font-medium text-white bg-blue-400 border border-blue-500 hover:bg-blue-500 hover:text-white"
          >
            Сохранить
          </button>
        </div>
      </form>
      <div id="questionBox" class="hidden">
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-8 mt-10">
          <!-- Первый контейнер будет на всю ширину на больших экранах и занимать 1/4 на маленьких -->
          <div class="flex flex-col gap-2 col-span-1 sm:col-span-1">
            <p class="block p-2.5 bg-green-500 text-white">Вопросы</p>
            <div
              class="flex flex-col gap-2 col-span-1 sm:col-span-1"
              id="questionList"
            ></div>
            <button
              type="button"
              id="addQuestion"
              class="px-4 py-2 text-sm font-medium text-white bg-violet-500 border border-violet-500 rounded hover:bg-violet-400 hover:text-white"
            >
              Добавить вопрос
            </button>
          </div>

          <!-- Второй контейнер будет на всю ширину на больших экранах и занимать 3/4 на маленьких -->
          <form id="questionForm" class="col-span-1 sm:col-span-3">
            <textarea
              id="fullQuestion"
              rows="4"
              class="block p-2.5 w-full text-sm rounded-lg border border-green-500"
              placeholder="Название вопроса..."
              style="resize: none; overflow-y: hidden"
              oninput="autoResize(this)"
              required
            ></textarea>
            <div class="flex justify-between gap-8 flex-wrap">
              <div class="inline-flex rounded-md shadow-xs mt-5" role="group">
                <button
                  type="button"
                  class="px-4 py-2 text-sm font-medium text-white bg-green-500 border border-green-500 rounded-s-lg hover:bg-green-700 hover:text-white"
                  id="textAnswer"
                >
                  Текстовые ответы
                </button>
                <button
                  type="button"
                  class="px-4 py-2 text-sm font-medium text-green-500 bg-transparent border border-green-500 rounded-e-lg hover:bg-green-700 hover:text-white"
                  id="imgAnswer"
                >
                  Ответы-картинки
                </button>
              </div>
              <button
                type="button"
                class="px-4 py-2 text-sm font-medium text-red-400 bg-transparent border border-red-500 rounded-lg hover:bg-red-700 hover:text-white mt-5"
                id="deleteQuestion"
              >
                Удалить вопрос
              </button>
            </div>

            <div id="textAnswerBlock" class="py-4">textAnswerBlock</div>
            <div id="imgAnswerBlock" class="hidden py-4">imgAnswerBlock</div>
            <div class="flex justify-center items-center">
              <button
                type="submit"
                class="px-4 py-2 w-[70%] text-sm font-medium text-white bg-blue-400 border border-blue-500 hover:bg-blue-500 hover:text-white"
              >
                Сохранить вопрос
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
